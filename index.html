<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>MARTIN'S AQUARIUM</title>
  </head>
  <body>
    <header>
      <h1>MARTIN'S AQUARIUM</h1>
    </header>
    <main>
      <article class="container">
        <!-- start boxes -->
        <section>
          <h3>COMMUNITY TANK</h3>
          <section id="fishBox">
            <!-- insertion point -->
          </section>
        </section>
        <!-- end first box -->

        <!-- start second box -->
        <section>
          <h3>HARVEST LOCATIONS</h3>
          <section id="locationBox">
            <!-- insertion point -->
          </section>
        </section>
        <!-- end second box -->

        <!-- start third box -->
        <section>
          <h3>QUOTES & CARE TIPS</h3>
          <section id="careQuoteBox">
            <h5>Quotes</h5>
            <section id="quoteBox"><!-- insertion point --></section>
            <h5>Care Tips</h5>
            <section id="careTipBox"><!-- insertion point --></section>
          </section>
        </section>
        <!-- end third box -->
      </article>
    </main>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
